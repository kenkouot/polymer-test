<polymer-element 
	name="wikia-morphbox" 
	attributes="textcolor bgcolor"
	on-mouseover="yellAtLiz"
	on-click="callKenNames"
>

		<div id="test" class="morphhox" style="background: {{ bgcolor }}; color: {{ textcolor }}">
			<h1>Hi, this is a morphbox created by {{ creator }}.</h1>
		</div>
	</template>
	<script>
		Polymer('wikia-morphbox', {
				creator: 'Ken',
				created: function() {
					var self = ( this.$.test.impl );
					this.$self = $( self );
				},
				enteredView: function() {
				  console.log('Entered View');
				},
				yellAtLiz: function() {
					console.log(arguments);
				},
				callKenNames: function() {
				alert('ken is a poo head');
				}
		});
	</script>
</polymer-element>
